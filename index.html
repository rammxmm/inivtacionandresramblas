<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cumplea√±os Andr√©s Ramblas</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Montserrat:wght@300;600&family=Great+Vibes&display=swap" rel="stylesheet">
    <style>
        @font-face {
            font-family: 'Agency FB';
            src: url('AGENCYB.TTF') format('truetype');
        }
        :root {
            --gold: #d4af37;
            --gold-light: #f3e5ab;
            --black: #111111;
            --dark-gray: #1a1a1a;
        }

        body {
            background-color: var(--black);
            margin: 0;
            padding: 20px;
            font-family: 'Agency FB', sans-serif;
            color: var(--gold);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* FONDO GEOM√âTRICO */
        .pattern-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background-color: #000;
            background-image: 
                linear-gradient(135deg, #1a1a1a 25%, transparent 25%), 
                linear-gradient(225deg, #1a1a1a 25%, transparent 25%), 
                linear-gradient(45deg, #1a1a1a 25%, transparent 25%), 
                linear-gradient(315deg, #1a1a1a 25%, transparent 25%);
            background-position:  10px 0, 10px 0, 0 0, 0 0;
            background-size: 20px 20px;
            background-repeat: repeat;
            border: 10px solid var(--gold);
            box-sizing: border-box;
            opacity: 0.4;
        }

        /* TARJETA PRINCIPAL */
        .card {
            background-color: rgba(17, 17, 17, 0.96);
            border: 2px solid var(--gold);
            padding: 40px 20px;
            max-width: 500px;
            width: 100%;
            text-align: center;
            position: relative;
            box-shadow: 0 0 35px rgba(212, 175, 55, 0.25);
            outline: 1px solid var(--gold);
            outline-offset: -10px;
        }

        /* TIPOGRAF√çA */
        .sub-header {
            text-transform: uppercase;
            letter-spacing: 3px;
            font-size: 0.8rem;
            margin-bottom: 10px;
            color: #ccc;
        }

        /* T√≠tulo de 50 A√±os (M√°s peque√±o como pediste) */
        h1.age-title {
            font-family: 'Agency FB', sans-serif;
            font-size: 2.2rem; /* Reducido de 4rem */
            margin: 0;
            letter-spacing: 5px;
            color: var(--gold-light);
            text-transform: uppercase;
        }

        /* Nombre del Festejado */
        h2.honoree-name {
            font-family: 'Agency FB', sans-serif;
            font-size: 3rem; /* Nombre grande y protagonista */
            margin: 10px 0 20px 0;
            line-height: 1.1;
            background: linear-gradient(to right, var(--gold), #fff, var(--gold));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
            font-weight: 700;
        }

        .details {
            font-size: 1.1rem;
            margin: 20px 0;
            border-top: 1px solid var(--gold);
            border-bottom: 1px solid var(--gold);
            padding: 20px 0;
            width: 85%;
            margin-left: auto;
            margin-right: auto;
        }

        .highlight {
            color: #fff;
            font-weight: 600;
            display: block;
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* CONTADOR */
        #countdown {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 30px 0;
        }

        .time-box {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-width: 50px;
        }

        .time-val {
            font-family: 'Cinzel', serif;
            font-size: 1.8rem;
            color: var(--gold-light);
            line-height: 1;
        }

        .time-label {
            font-size: 0.6rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 5px;
            color: #888;
        }

        /* BOTONES */
        .btn-container {
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-top: 30px;
        }

        .btn {
            background: transparent;
            color: var(--gold);
            border: 1px solid var(--gold);
            padding: 14px;
            text-decoration: none;
            text-transform: uppercase;
            font-weight: 600;
            font-size: 0.9rem;
            letter-spacing: 2px;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background: var(--gold);
            color: var(--black);
            box-shadow: 0 0 15px var(--gold);
        }
/* BOT√ìN DE M√öSICA (NUEVO) */
        .music-control {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid var(--gold);
            color: var(--gold);
            padding: 10px 15px;
            border-radius: 30px;
            cursor: pointer;
            font-family: 'Agency FB', sans-serif;
            text-transform: uppercase;
            font-size: 0.75rem;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 0 10px rgba(212, 175, 55, 0.3);
        }

        .music-control:hover {
            background: var(--gold);
            color: var(--black);
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.6);
        }

        .music-anim {
            display: inline-block;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }


        /* MAPA */
        .map-frame {
            margin-top: 25px;
            border: 1px solid var(--gold);
            filter: grayscale(100%) invert(92%) contrast(120%);
            transition: filter 0.4s;
            display: block;
        }
        
        .map-frame:hover {
            filter: none;
        }

        /* Responsividad */
        @media (max-width: 400px) {
            h1.age-title { font-size: 1.8rem; }
            h2.honoree-name { font-size: 2.2rem; }
            .card { padding: 30px 15px; outline-offset: -6px; }
            .time-val { font-size: 1.4rem; }
        }
    </style>
</head>
<body>
<button id="musicBtn" class="music-control">
        <span>‚ñ∂</span> Reproducir M√∫sica
    </button>
    
    <audio id="bgMusic" loop>
        <source src="por_una_cabeza.mp3" type="audio/mpeg">
    </audio>


    <div class="pattern-bg"></div>

    <div class="card">
        <p class="sub-header">CELEBRACI√ìN DE</p>
        
        <h1 class="age-title">50 A√ëOS</h1>
        <h2 class="honoree-name">Andr√©s Ramblas</h2>
        
        <p style="font-style: italic; color: #888; font-size: 0.9rem;">Te invito a compartir este gran momento</p>

        <div class="details">
            <span class="highlight">S√°bado 7 de Febrero, 2026</span>
            <span>3:00 PM</span>
            <br><br>
            <span class="highlight">Ubicaci√≥n del evento:</span>
            <span style="font-size: 0.9em;">Ubicaci√≥n Eurizco Automations</span>
            <span style="font-size: 0.9em;">Calzada de Guadalupe 211, El Castillo, 38184 Apaseo el Alto, Gto.</span>

        </div>

        <div id="countdown">
            <div class="time-box"><span class="time-val" id="d">00</span><span class="time-label">D√≠as</span></div>
            <div class="time-box"><span class="time-val" id="h">00</span><span class="time-label">Hrs</span></div>
            <div class="time-box"><span class="time-val" id="m">00</span><span class="time-label">Min</span></div>
            <div class="time-box"><span class="time-val" id="s">00</span><span class="time-label">Seg</span></div>
        </div>

        <div class="btn-container">
           
            
            <a href="https://maps.app.goo.gl/84LpN3zGPRgVH6sD9" class="btn" target="_blank">
                Ver Ubicaci√≥n
            </a>
        </div>

        <div style="margin-top: 20px;">
            <p style="font-size: 0.7rem; letter-spacing: 2px; color:#666">MAPA DEL EVENTO</p>
            <iframe class="map-frame" 
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d119539.851945185!2d-100.4682068832598!3d20.61217036687834!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x85d35b8fdc5b9255%3A0x97b094aa5610809d!2sSantiago%20de%20Quer%C3%A9taro%2C%20Qro.!5e0!3m2!1ses!2smx!4v1700000000000" 
                width="100%" height="200" style="border:0;" allowfullscreen="" loading="lazy">
            </iframe>
        </div>

    </div>

    <script>
// --- L√ìGICA DE M√öSICA ---
       const music = document.getElementById('bgMusic');
const musicBtn = document.getElementById('musicBtn');

musicBtn.addEventListener('click', async () => {
    try {
        if (music.paused) {
            await music.play();
            musicBtn.innerHTML = '<span class="music-anim">üéµ</span> Pausar M√∫sica';
        } else {
            music.pause();
            musicBtn.innerHTML = '<span>‚ñ∂</span> Reproducir M√∫sica';
        }
    } catch (error) {
        console.error('Error al reproducir audio:', error);
        alert('No se pudo reproducir la m√∫sica. Verifica el archivo.');
    }
});

        // Fecha: 7 de Febrero 2026, 8:00 PM
        const eventDate = new Date(2026, 1, 7, 20, 0, 0).getTime();

        const timer = setInterval(() => {
            const now = new Date().getTime();
            const gap = eventDate - now;

            if (gap < 0) {
                clearInterval(timer);
                document.getElementById("countdown").innerHTML = "<h3 style='color:#d4af37'>¬°HOY CELEBRAMOS!</h3>";
                return;
            }

            const second = 1000;
            const minute = second * 60;
            const hour = minute * 60;
            const day = hour * 24;

            document.getElementById('d').innerText = Math.floor(gap / day);
            document.getElementById('h').innerText = Math.floor((gap % day) / hour);
            document.getElementById('m').innerText = Math.floor((gap % hour) / minute);
            document.getElementById('s').innerText = Math.floor((gap % minute) / second);
        }, 1000);
    </script>
</body>
</html>
